<!DOCTYPE html>
<html>
	<script type="text/javascript">
		function add(a, b) {
			var result
			
			a = parseInt(document.getElementById("aValue").value);
			b = parseInt(document.getElementById("bValue").value);
			result = a + b;

			document.getElementById("result").value = result;
		}
	</script>

	<body>
		<h1 style="color: #5e9ca0;">DevOps example</h1>
		<h2 style="color: #2e6c80;">This is a simple app</h2>
		<p>This example adds the valor A with the valor B.</p>

		<form oninput="add(aValue, bValue)">
			A :
			<input type="number" id="aValue" name="TextBox1">
			<br>
			B : 
			<input type="number" id="bValue" name="TextBox2">
			<br>
			A + B =
			<output type="number" id="result" name="output">
			<br>
		</form>
	</body>
</html>
